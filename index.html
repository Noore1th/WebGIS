<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers web map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./v6.13.0-dist/ol.css">
  
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian" >OSM Humanitarian<br>
                <input type="radio" name="baseLayerRadioButton" value="StamenTerrain" >Stamen Terrain<br>
            </div>
        </div>
        <div class="grid-2">
            <div id="js-map" class="map" ></div>
        </div>
    </div>

    <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span><br>
        <span class="overlay-text" id="feature-info"></span>
    </div>
    
    <script src="./main.js"></script>
    <script src="./v6.13.0-dist/ol.js"></script>
</body>
</html>
